services:
  - type: web
    name: financial-guide-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  # <-- КРИТИЧНО: Python 3.11
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        generateValue: true
    autoDeploy: true
