services:
  - type: web
    name: finance-assistant-bot
    env: python
    region: moscow
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        generateValue: true
      - key: PORT
        value: "10000"
    autoDeploy: true
