services:
  - type: web
    name: finance-assistant-bot
    env: python
    region: moscow  # Можно изменить на ближайший к тебе регион
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        value: https://finance-assistant-bot.onrender.com
